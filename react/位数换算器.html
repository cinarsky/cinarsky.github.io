<script type="text/babel">
class Input extends React.Component {
   constructor (props) {
    super(props)
  }
  
  render () {
    return (
      <div>
        <input type='number' onChange={(e)=>this.props.Change(e.target.value)}/>
      </div>
    )
  }
}

class PercentageShower extends React.Component {
    constructor (props) {
    super(props)
    this.state = { 

      
    }
  }
  render () {
    return (
      <div>{((this.props.num)*100).toFixed(2)}%</div>
    )
  }
}

class PercentageApp extends React.Component {
   constructor () {
    super()
    this.state = { 
      num:0,
    }
  }
  
  Change(num){
    console.log(num)
    this.setState({
      num:num
    })
  }
  render () {
    return (
      <div>
      <Input Change={this.Change.bind(this)}/>
      <PercentageShower num={this.state.num}/>
      </div>
    )
  }
}

ReactDOM.render(
  <PercentageApp/>,
  document.getElementById('root')
)

</script>
