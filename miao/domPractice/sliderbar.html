<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .slider {
        border-radius: 5px;
        background: #E0E0E0;
        background: linear-gradient(left top, #E0E0E0, #EEEEEE);
        width: 310px;
        height: 15px;
        margin: 5px;
    }

    .thumb {
        width: 10px;
        height: 25px;
        border-radius: 3px;
        position: relative;
        left: 10px;
        top: -5px;
        background: blue;
        cursor: pointer;
    }
</style>

<body>
    <div id="slider" class="slider">
        <div class="thumb"></div>
    </div>
</body>
<script>
var thumb=document.querySelector('.thumb')
document.onclick=function(e){
    thumb.style.position='absolute'
       thumb.style.left=e.clientX+'px';
       thumb.style.top='3px';
}
document.onmousedown=function(e){
   if(e.target==thumb){
       document.onmousemove=function(e){
       thumb.style.position='absolute'
       thumb.style.left=e.clientX+'px';
       thumb.style.top='3px';
       }
   }
   document.onmouseup=function(e){
    document.onmousemove="return false"
}
}

</script>

</html>
